---
- name: Install base packages for VivumLab (Ubuntu/ Debian)
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - cifs-utils
      - curl
      - fail2ban
      - gnupg-agent
      - git
      - htop
      - iftop
      - iotop
      - mosh
      - nfs-common
      - screen
      - software-properties-common
      - sudo
      - unattended-upgrades
      - vim
      - whois
      - zsh
      - python3
      - python3-pip
      - python3-openssl
  tags:
    - dependencies
  when: (ansible_facts['distribution'] == "Ubuntu") or (ansible_facts['distribution'] == "Debian")

- name: Install base packages for VivumLab (CentOS)
  yum:
    name:
      - ca-certificates
      - cifs-utils
      - curl
      - epel-release
      - fail2ban
      - gnupg-agent
      - git
      - htop
      - iftop
      - iotop
      - mosh
      - nfs-utils
      - screen
      - sudo
      - vim-enhanced
      - whois
      - yum-cron
      - yum-utils
      - zsh
      - python3
      - python3-pip
      - python3-openssl
  tags:
    - dependencies
  when:
    - ansible_facts['distribution'] == "CentOS"

- name: Correct Python version selected
  alternatives:
    name: python
    link: /usr/bin/python
    path: /usr/bin/python3

- name: Install Passlib, Virtualenv, OpenSSL, SetupTools, Wheel
  pip:
    name: "{{item}}"
    executable: pip3
  loop:
    - setuptools
    - wheel
    - passlib
    - virtualenv
    - pyopenssl

- name: Timezone - configure /etc/timezone
  copy:
    content: "{{ common_timezone | regex_replace('$', '\n') }}"
    dest: /etc/timezone
    owner: root
    group: root
    mode: 0644
  register: common_timezone_config

- name: Timezone - set localtime to UTC
  file: src=/usr/share/zoneinfo/Etc/UTC dest=/etc/localtime
  when: common_timezone_config.changed

- name: Timezone - reconfigure tzdata
  command: dpkg-reconfigure --frontend noninteractive tzdata
  when: common_timezone_config.changed

- name: Ensure locale en_US.UTF-8 locale is present
  locale_gen:
    name: en_US.UTF-8
    state: present
